<script type="text/javascript">
	var that = this;
	var id;
	var result;
	var power;
	var title = "ownerData";
	$(document).ready(function () {
		init();
    });
	
	function init(){
		that.id = getCookie("id");
		that.power = getCookie("power");
		document.getElementById("name").innerHTML = that.id + ",欢迎您 !";
		if(that.power.indexOf("0") == -1){
			document.getElementById('dataList').style.display = "none";
		}
		if(that.power.indexOf("1") == -1){
			document.getElementById('power').style.display = "none";
		}
		if(that.power.indexOf("2") == -1){
			document.getElementById('department').style.display = "none";
		}
		if(that.power.indexOf("3") == -1){
			document.getElementById('wages').style.display = "none";
		}
		if(that.power.indexOf("4") == -1){
			document.getElementById('input_meritandpunish').style.display = "none";
		}
	}
	
		var getCookie = function (name) {
			  var arr;
			  var reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
			  if (arr = document.cookie.match(reg)){
			    return arr[2];
			  }
			  else
			    return null;
		};
</script>
<script>
	function changeshow(title){
		init();
		that.title = title;
		let url = "";
		switch(title){
		case 'ownerData' : url = "Myselfinfo.html";break;
		case 'table': url = "showAll.html";break;
		case 'powerShow': url = "powerShow.html";break;
		case 'department': url = "department.html";break;
		case 'wagesCheck' : url = "wagesCheck.html";break;
		case 'input_meritandpunish' : url = "input_meritandpunish.html";break;
		}
		$('iframe').attr('src',url);
	}
</script>
